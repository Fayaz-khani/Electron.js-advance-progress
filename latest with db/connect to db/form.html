    <div class="container">
        <form class="row g-3 needs-validation" validate>
            <div class="col-md-12">
                <label for="validationCustom01" class="form-label"> Template </label>
                <input type="text" class="form-control  form-control-sm" id="validationCustom01" required>

            </div>
            <div class="col-md-12">
                <label for="validationCustom02" class="form-label"> Form Title </label>
                <input type="text" class="form-control  form-control-sm" id="validationCustom02" required>
            </div>
            <div class="col-md-12">
                <label for="formFileSm" class="form-label">Upload Logo</label>
                <input class="form-control form-control-sm" id="formFileSm" type="file">

            </div>
            <div class="col-md-6">
                <label for="validationCustom03" class="form-label"> Label </label>
                <input type="text" class="form-control  form-control-sm" id="validationCustom03" required>
            </div>


            <div class="col-md-6 mb-3">
                <label for="exampleColorInput" class="form-label">Pick Color</label>
                <input type="color" class="form-control form-control-sm form-control-color" id="exampleColorInput"
                    value="#563123" title="Choose your color">
            </div>
            <div class="col-md-12">
                <button type="button" class="btn btn-outline-dark   mr-3">Cancel</button>
                <button type="button" class="btn btn-success ">Submit</button>

            </div>

        </form>
    </div>
