<html lang="en">

<head>
    <meta charset="UTF-8">

</head>

<body>
    <div class="container">
        <div class="row text-center">
            <div class="col">
                <button class="btn btn-success mt-1 " onclick="pageDownload()">
                    download
                </button>
            </div>
        </div>
    </div>
    <div class="p-5" id="pageContent">
        <div class="container">

                </div>

                    <div class="">
                        Client's Name: _________________
                    </div>
                    <div class="">
                        Preperer's Name: _________________
                    </div>
                </div>
            </div>
        </div>

        <div class="container mt-5">
            <div class="row text-center">
                <div class="col-12 ">
                    <h5>
                        Life Balance Wheel
                    </h5>

                </div>
            </div>
            <div class="row text-center">
                <div class="col-12">
                    <div id="chartSize" class="">
                        <canvas id="chartJSContainer" width="" height=""></canvas>
                    </div>
                </div>

        <div class="container">

                <div class="col-8"></div>

                        All Meterials @ Reimagine Life, LLC 2022 TO Life Rose @ Reimagine Life, LLC 2023

                    </p>

                </div>
            </div>

        </div>


    </div>

</body>
<script>
    const options = {
        type: 'polarArea',
        data: {
            //these are the categoreis(1,2,3,4 ....)
            labels: ["Physical Health", "mental Health", "social Health", "inteligent Health", "spiritual", "emotional"],
            datasets: [{
                // these are the values of labels
                data: [42, 33, 23, 50, 10, 20],

                // these are the colors of categories
                backgroundColor: ['#654123', '#123654', '#E8598B', '#113007', '#111207', '#101127']

                //also can be done using colors name
                // backgroundColor: ["Red", "Blue", "Yellow", "Green", "Purple", "Orange"]
            }]
        },

        options: {
            scales: {
                r: {
                    pointLabels: {
                        display: true,
                        centerPointLabels: true,
                        font: {
                            size: 15
                        }
                    }
                }
            }
        }
    }

    const ctx = document.getElementById('chartJSContainer').getContext('2d');
    new Chart(ctx, options);


    // Download HTML page down below
    function pageDownload() {
        // Source HTMLElement or a string containing HTML.
        var elementHTML = document.querySelector("#pageContnet");

        let doc = new jsPDF();
        doc.html(elementHTML, {
            callback: function (doc) {
                // Save the PDF
                doc.save('sample-document.pdf');
            },
            x: 15,
            y: 15,
            width: 170, //target width in the PDF document
            windowWidth: 650 //window width in CSS pixels
        });
    }


</script>

</html>

        transform: translate(-50%, -50%);

</style>
